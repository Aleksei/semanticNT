<script>
    $(function() {
        $("#sortable").sortable();
        $("#sortable").disableSelection();
    });
</script>
<div ng-controller="ShelfCtrl">

    <div id="sortable">
        <div ng-repeat="item in posts">
            <div class="well well-small">{{$index}} {{item}}</div>
        </div>
    </div>

    <button ng-click="add()">Add</button>
    <hr>
    <pre ng-bind="posts|json"></pre>
</div>
