<!DOCTYPE html>
<html ng-app='openITMO'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Открытое онлайн-обучение</title>
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
        <link href='http://fonts.googleapis.com/css?family=Jura&subset=cyrillic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Comfortaa&subset=cyrillic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:300&subset=cyrillic' rel='stylesheet' type='text/css'>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/app.css" rel="stylesheet">
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/lib/angular/angular.min.js"></script>
        <script src="js/lib/angular/angular-resource.min.js"></script>
        <script src="js/lib/angular/angular-cookies.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/services.js"></script>
        <script src="js/directives.js"></script>
    </head>
    <body ng-controller='AppCtrl'>

        <!-- Navigation Bar -->
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#"><img src="img/logo.png" style="margin-top: -18px; margin-bottom: -15px"><span style="margin-left: 20px">Открытое онлайн-обучение</span></a>
                    <div class="nav-collapse collapse" ng-show="isAuth() == false">
                        <ul class="nav pull-right" style="width: 320px">
                            <li><a href="#/about">О проекте</a></li>
                            <li><a href="#/courses">Каталог курсов</a></li>
                            <li><a href="#login" data-toggle="modal">Вход</a></li>
                        </ul>
                    </div>
                    <div class="nav-collapse collapse" ng-show="isAuth() == true">
                        <ul class="nav pull-right" style="width: 520px">
                            <li><a href="#/about">О проекте</a></li>
                            <li><a href="#/courses">Каталог курсов</a></li>
                            <li><a href="#/mycourses">Мои курсы</a></li>
                            <li><a href="#/profile">Профиль</a></li>
                            <li><a ng-click="logout()">Выход</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Content -->
        <div id="wrap">
            <div id="push"></div>
            <div ng-view></div>
            <div id="push"></div>
        </div>
        
        <!-- Footer -->
        <div id="footer">
            <div class="container">
                <p class="muted credit">© Санкт-Петербургский национальный исследовательский университет информационных технологий, механики и оптики, 2013 <!--&nbsp&nbsp&nbsp<a href="https://github.com/meefik/openitmo"><img src="img/github-icon.png"></a>--></p>
            </div>
        </div>
        
        <!-- Auth Modal -->
        <div ng-include src="getAuthTpl()" style="position: absolute"></div>
