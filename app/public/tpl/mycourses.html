<div class="container">
    <div class="row">
        <div class="span12">
            <h2 class="page-header">Мои курсы</h2>
            <ul class="courses" style="margin-left: 0">
                <li ng-repeat="course in catalog | isStatus:mycourses.courses | orderBy:orderProp" class="thumbnail" style="height: 150px; margin-bottom: 1em">
                    <a href="#/courses/{{course.id}}"><img ng-src="courses/{{course.id}}/img/logo.png" class="course-logo img-polaroid" style="margin: 1em"></a>
                    <h3><a href="#/courses/{{course.id}}">{{course.name}}</a></h3>
                    <div style="margin-top: 1em">
                        <a class="btn btn-success" href="#/courses/{{course.id}}/news">
                            Перейти к курсу
                        </a>
                        <a class="btn" ng-click="unReg(course.id)">
                            Отказаться
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
