<script src="js/lib/jquery-ui.min.js"></script>
<style type="text/css">
    img.course-logo {
        float: left;
        margin: 2em 0 2em 0;
        height: 110px;
        width: 210px;
    }
    .nav-parts {
        width: 100%;
        font-family: 'Jura', sans-serif;
        font-size: 110%;
    }
    .main-block {
        display: table;

        width: 100%;
    }
    .left-block {
        display: table-cell;
        vertical-align: top;
        width: 220px;
    }
    .right-block {
        display: table-cell;
        vertical-align: top;
    }
    .tab-content {
        padding-left: 20px;
    }
</style>
<div class="container">
    <div class="main-block" ng-controller="PartsCtrl">
        <div class="left-block">
            <a href="#/courses/{{course.id}}"><img ng-src="{{logo}}" class="thumbnail course-logo"></a>
            <div class="tabbable tabs-left">
                <ul class="nav nav-tabs nav-parts">
                    <li ng-repeat="tab in modules" ng-class="{active: tab.active}"><a href="#/courses/{{course.id}}/{{tab.id}}">{{tab.name}}</a></li>
                </ul>
            </div>
        </div>
        <div class="right-block">
            <div class="tab-content">
                <h2 class="page-header">{{course.name}}</h2>
                <div ng-include src="template"></div>
            </div>
        </div>
    </div>
</div>
