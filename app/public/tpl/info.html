<div class="container">
    <div class="row">
        <div class="span8">
            <h2 class="page-header">{{course.name}}</h2>
            <div ng-include src="getContent()"></div>
        </div>
        <div class="span4">
            <img ng-src="courses/{{course.id}}/img/logo.png" class="thumbnail course-logo-large">
            <table class="table">
                <tr>
                    <td><i class="icon-info-sign"></i> Номер курса</td>
                    <td><b>{{course.id}}</b></td>
                </tr>
                <tr>
                    <td><i class="icon-calendar"></i> Начало</td>
                    <td><b>{{course.begin | dateToText}}</b></td>
                </tr>
                <tr>
                    <td><i class="icon-calendar"></i> Окончание</td>
                    <td><b>{{course.end | dateToText}}</b></td>
                </tr>
                <tr>
                    <td><i class="icon-pencil"></i> Нагрузка</td>
                    <td><b>{{course.effort}} ч / неделю</b></td>
                </tr>
                <!--
                <tr>
                    <td><i class="icon-book"></i> Требования</td>
                    <td><b>{{course.prerequisites | checkmark}}</b></td>
                </tr>
                -->
            </table>
            <div style="margin-top: 20px; margin-bottom: 30px; text-align: center">
                <div ng-show="isAuth() == true">
                    <div ng-show="isReg(course.id) == false">
                        <a class="btn btn-primary" ng-click="setReg(course.id)">
                            Записаться
                        </a>                                
                    </div>
                    <div ng-show="isReg(course.id) == true">
                        <a class="btn btn-success" href="#/courses/{{course.id}}/news">
                            Перейти к курсу
                        </a>    
                    </div>
                </div>
            </div>
        </div>    
    </div>
</div>
