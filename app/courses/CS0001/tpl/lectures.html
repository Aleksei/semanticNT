<div ng-repeat="lecture in part.content">
    <h3>&#187; {{lecture.name}}</h3>
    <table class="table">
        <tr ng-repeat="chapter in lecture.chapters">
            <td>
                <p><i class="icon-film"></i> <a href="#video" ng-click="part.name=chapter.name; part.video=chapter.video" data-toggle="modal"><b>{{chapter.name}}</b></a></p>
                <p ng-show="chapter.description">{{chapter.description}}</p>
            </td>
            <td>
                <p ng-show="chapter.text" class="text-right"><a href="{{chapter.text}}"><i class="icon-print"></i> Полный текст</a></p>
            </td>
        </tr>
        <tr ng-show="lecture.activity">
            <td colspan="2">
                <p><i class="icon-check"></i> <a href="#activity" data-toggle="modal"><b>{{lecture.activity.name}}</b></a></p>
                <p ng-show="lecture.activity.description">{{lecture.activity.description}}</p>
            </td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
    </table>
</div>

<!-- Modal -->
<div id="video" class="modal hide fade" tabindex="-1" role=labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria>×</button>
        <h3 id="myModalLabel">{{part.name}}</h3>
    </div>
    <div class="modal-body text-center">
        <div ng-bind-html-unsafe="part.video"></div>
        <!--<p><iframe width="100%" height="315" src="http:com/embed/662KGcqjT5Q" frameborder="0" allowfullscreen></iframe></p>-->
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
</div>
