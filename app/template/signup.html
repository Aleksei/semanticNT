<div id="signup" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">SIGN UP</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputEmail">E-mail</label>
                <div class="controls">
                    <input type="email" id="inputEmail" placeholder="yourname@domain.com" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                    <input type="password" id="inputPassword" placeholder="******" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputNickname">Public Username</label>
                <div class="controls">
                    <input type="text" id="inputNickname" placeholder="Showing for others" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputFullname">Full Name</label>
                <div class="controls">
                    <input type="text" id="inputFullname" placeholder="For your sertificate" required>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox" required> I agree to the <a href="#/terms" target="_blank">Terms of Service</a>?
                    </label>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <table width="100%">
            <tr>
                <td style="text-align: left">
                    Already have an account? <a href="#login" data-toggle="modal" onclick="$('#signup').modal('hide');">Login</a>.
                </td>
                <td>
                    <button type="submit" class="btn btn-primary">CREATE MY ACCOUNT</button>
                </td>
            </tr>
        </table>
    </div>
</div>
