<div class="container">
    <div class="row">
        <div class="span4">
            <div class="well" style="text-align: center">
                <h2>{{profile.login}}</h2>
            </div>
            <table class="table">
                <tr>
                    <td><i class="icon-info-sign"></i></td>
                    <td><b>{{profile.fullname}}</b></td>
                </tr>
                <tr>
                    <td><i class="icon-envelope"></i></td>
                    <td><b>{{profile.email}}</b></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                </tr>
            </table>
        </div>
        <div class="span8">
            <h3>Текущие курсы</h3>
            <hr>
            <ul class="courses">
                <li ng-repeat="course in courses | isStatus | orderBy:orderProp" class="thumbnail" style="height: 150px; margin-bottom: 1em">
                    <a href="#/courses/{{course.id}}"><img ng-src="courses/{{course.id}}/img/logo.png" class="course-logo img-polaroid" style="margin: 1em"></a>
                    <h3><a href="#/courses/{{course.id}}">{{course.name}}</a></h3>
                    <div style="margin-top: 1em">
                        <a class="btn btn-success" href="#/courses/{{course.id}}/news">
                            Перейти к курсу
                        </a>
                        <a class="btn" ng-click="unReg(course.id)">
                            Отказаться
                        </a>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>
