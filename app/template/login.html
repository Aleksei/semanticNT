<form class="form-horizontal" name="loginForm" ng-submit="submitLoginForm()" ng-controller="LoginFormCtrl">
    <div id="login" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">Авторизация</h3>
        </div>
        <div class="modal-body">
            <div class="control-group">
                <label class="control-label" for="inputEmail">Электронная почта:</label>
                <div class="controls">
                    <input type="email" id="inputEmail" placeholder="yourname@domain.com" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Пароль:</label>
                <div class="controls">
                    <input type="password" id="inputPassword" placeholder="******" required >
                </div>
            </div>
            <!--
                <div class="control-group">
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            -->
        </div>
        <div class="modal-footer">
            <table width="100%">
                <tr>
                    <td style="text-align: left">
                        <a href="#signup" data-toggle="modal" onclick="$('#login').modal('hide');">Нет учетной записи</a> или 
                        <a href="#forgot" data-toggle="modal">забыли пороль</a>?
                    </td>
                    <td>
                        <button type="submit" id="submit" class="btn btn-primary"><b>ВОЙТИ</b></button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</form>
