<div id="login" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">LOG IN</h3>
    </div>
    <form class="form-horizontal" name="loginForm" ng-submit="submitLoginForm()" ng-controller="LoginFormCtrl">
    <div class="modal-body">
            <div class="control-group">
                <label class="control-label" for="inputEmail">E-mail</label>
                <div class="controls">
                    <input type="email" id="inputEmail" placeholder="yourname@domain.com" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                    <input type="password" id="inputPassword" placeholder="******" required >
                </div>
            </div>
        <!--
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        -->
    </div>
    <div class="modal-footer">
        <table width="100%">
            <tr>
                <td style="text-align: left">
                    Not enrolled? <a href="#signup" data-toggle="modal" onclick="$('#login').modal('hide');">Sign up</a>. &nbsp;&nbsp;&nbsp;<a href="#forgot" data-toggle="modal">Forgot password?</a>
                </td>
                <td>
                    <button type="submit" id="submit" class="btn btn-primary">ACCESS MY COURSES</button>
                </td>
            </tr>
        </table>
    </div>
    </form>
</div>
